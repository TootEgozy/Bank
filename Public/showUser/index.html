<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="app.css">
    <link rel="users-json" href="../users.json">
    <style>
        .search-card {
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            background-color: lavender;
            border-radius: 10px;
            box-shadow: 5px 5px 10px darkgray;
            margin: 20px;
            padding: 2rem;
        }
        .form {
            width: 300px;
            height: 400px;
        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            margin: 5px;
            padding: 0.5rem;
        }

        button {
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="search-card">
        <h1>Search User By Id</h1>
        <div class="form">
            <lable style="font-family: Arial, Helvetica, sans-serif;" for="id-input">Id: </lable>
            <input class="id-input" type="number">
            <button class="submit-btn">Search</button>
        </div>
    </div>

    <script>

        const button = document.querySelector('.submit-btn');

        button.addEventListener("click", (e)=> {
            const inputFiled = document.querySelector(".id-input");
            // location.href = location.href.concat("Action");
            location.href = location.href.replace(`showUser`, `showUser-Action/${inputFiled.value}`);
        })
        
    </script>
</body>
</html>
