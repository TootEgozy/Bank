<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="app.css">
    <link rel="users-json" href="../users.json">
    <style>
        .search-card {
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            background-color: lavender;
            border-radius: 10px;
            box-shadow: 5px 5px 10px darkgray;
            margin: 20px;
            padding: 2rem;
        }
        .form {
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            margin: 5px;
            padding: 0.5rem;
            align-self: flex-end;
        }
        .input-container {
            width: inherit;
            display:flex;
            flex-direction: row;
            align-items: center;
            justify-content:center;
        }
        button {
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="search-card">
        <h1>Add New User</h1>
        <div class="form">
            <div class="input-container">
                <lable style="font-family: Arial, Helvetica, sans-serif;" for="id-input">Id: </lable>
                <input class="id-input" style="margin: 1rem;" type="number">
            </div>
            <div class="input-container">
                <lable style="font-family: Arial, Helvetica, sans-serif;" for="cash-input">Cash: </lable>
                <input class="cash-input" type="number">    
            </div>
            <div class="input-container">
                <lable style="font-family: Arial, Helvetica, sans-serif;" for="credit-input">Credit: </lable>
                <input class="credit-input" type="number">
            </div>
            <div class="input-container">
                <lable style="font-family: Arial, Helvetica, sans-serif;" for="isActive-input">Active User?: </lable>
                <input class="isActive-input" type="checkbox" value="false">
            </div>
            <button class="submit-btn">Add</button>
        </div>
    </div>

    <script>

        const inputId = document.querySelector(".id-input");
        const inputCash = document.querySelector(".cash-input");
        const inputCredit = document.querySelector(".credit-input");
        const inputIsActive = document.querySelector(".isActive-input");
        
        inputIsActive.addEventListener("click", (e)=> {
            console.log(e.target)
            if(e.target.value==="false") e.target.value = "true";
            else e.target.value="false";
        })

        const addUserButton = document.querySelector(".submit-btn");
        addUserButton.addEventListener("click", ()=> {
            
            const id = inputId.value;
            const cash = inputCash.value;
            const credit = inputCredit.value;
            const isActive = inputIsActive.value;
            location.href = location.href.replace(`addUser`,`addUser-Action/${id}/${cash}/${credit}/${isActive}`);
        })

    </script>
</body>
</html>
